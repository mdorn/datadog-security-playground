apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: datadog/datadog-security-playground:latest
          imagePullPolicy: Never
          env:
            - name: DD_SERVICE
              value: "playground-app"
