apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: docker.io/datadog/datadog-security-playground:latest
          imagePullPolicy: Always
          env:
            - name: DD_SERVICE
              value: "playground-app"
            - name: DD_APPSEC_ENABLED
              value: "true"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "4Gi"
              cpu: "2"
