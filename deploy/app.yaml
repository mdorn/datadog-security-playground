apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-app
  template:
    metadata:
      labels:
        app: playground-app
        admission.datadoghq.com/cws-instrumentation.enabled: "true"
    spec:
      containers:
        - name: playground-app
          image: ghcr.io/datadog/datadog-security-playground:sha256-bb4b6f099e4469b36dc85b5d4aaffd5ffb48076699012c037ca0c9aec54e3d48
          imagePullPolicy: Never
          env:
            - name: DD_SERVICE
              value: "playground-app"
